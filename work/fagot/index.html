        <script>
            document.body.className += ' fade-out';
			$(function() {
                $('body').removeClass('fade-out');
                $('.nav').addClass('pink');

            $(window).scroll(function() {
                /*
                if ($(window).scrollTop() >= 100) {
                    $('.nav').addClass('pink fagot-pink');
                } else if ($(window).scrollTop() <= 100) {
                    // Do nothing
                }
                */

                if ($('.slider').isFullyVisible()) {
                    $('main section').addClass('dim');
                    $('.nav').removeClass('pink');
                } else {
                    $('main section').removeClass('dim');
                    $('.nav').addClass('pink');
                }
            });

            $(".slider").slick({

                arrows: false,
